<script>
// Ensure the mobile menu toggle works immediately
document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuToggle = document.querySelector('.mobile-nav-toggle');
    if (mobileMenuToggle) {
        mobileMenuToggle.addEventListener('click', function(e) {
            e.preventDefault();
            const navLinks = document.getElementById('primary-navigation');
            const isExpanded = this.getAttribute('aria-expanded') === 'true';
            this.setAttribute('aria-expanded', !isExpanded);
            navLinks.classList.toggle('active');
            document.body.classList.toggle('menu-open');
        });
    }
    
    // Add current page indicator
    const currentPath = window.location.pathname;
    const filename = currentPath.substring(currentPath.lastIndexOf('/') + 1);
    
    const navLinks = document.querySelectorAll('.nav-links a');
    navLinks.forEach(link => {
        const linkPath = link.getAttribute('href');
        if (linkPath === filename || 
            (filename === '' && linkPath === 'index.html') || 
            (filename === '/' && linkPath === 'index.html')) {
            link.classList.add('active-link');
            link.closest('li').classList.add('current-page');
        }
    });
});
</script>
